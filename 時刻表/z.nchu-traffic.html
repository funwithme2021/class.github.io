<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頂威公司廣告投放數據 - 地區數據</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 全局样式 */
body {
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
}

nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  display: inline;
  margin-right: 10px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

nav ul li a:hover {
  text-decoration: underline;
}

main {
  width: 100%;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  box-sizing: border-box;
}

section {
  margin-bottom: 30px;
}

h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  background-color: #f0f0f0;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

table th {
  background-color: #333;
  color: white;
  cursor: pointer;
}

table th:hover {
  background-color: #555;
}

.button-container {
  margin-bottom: 10px;
}

.button-container button {
  margin-right: 10px;
  cursor: pointer;
  padding: 5px 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 3px;
}

.button-container button:hover {
  background-color: #0056b3;
}

#world-map-container {
  margin-top: 30px;
}

#world-map {
  width: 100%;
  height: 400px;
}
  </style>
</head>
<body>
  <header>
    <h1>頂威公司廣告投放數據-地區數據</h1>
    <nav>
      <ul>
        <li><a href="z.nchu-home.html">首頁數據</a></li>
        <li><a href="z.nchu-search.html">關鍵字數據</a></li>
        <li><a href="z.nchu-cost.html">成本數據</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="traffic-section">
      <h2>地區數據</h2>
      <div class="button-container">
        <button id="sort-button">由大到小排列</button>
        
      </div>
      <table id="traffic-table">
        <thead>
          <tr>
            <th onclick="sortTable(0)">地區</th>
            <th onclick="sortTable(1)">點擊</th>
            <th onclick="sortTable(2)">曝光</th>
            <th onclick="sortTable(3)">點閱率</th>
            <th onclick="sortTable(4)">平均單次點擊出價</th>
            <th onclick="sortTable(5)">費用</th>
            <th onclick="sortTable(6)">轉換率</th>
            <th onclick="sortTable(7)">轉換</th>
            <th onclick="sortTable(8)">單次轉換費用</th>
          </tr>
        </thead>
        <tbody id="traffic-data">
          <!-- JavaScript 将自动填充这里的表格内容 -->
        </tbody>
      </table>

      <!-- 全球地图 -->
      <div id="world-map-container">
        <h2>全球地圖-投放廣告的區域</h2>
        <div id="world-map"></div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const trafficData = [
        { region: '印度',   clicks: 1462, impressions: 14497, CTR: '10.08%', CPC: 1.67, cost: 2447.83, conversionRate: '27.15%', conversions: 397, conversionCost: 6.17 },
        { region: '越南',   clicks: 1,    impressions: 3,     CTR: '33.33%', CPC: 10.92,cost: 10.92,   conversionRate: '0%',     conversions: 0,   conversionCost: 0 },
        { region: '美國',   clicks: 2,    impressions: 19,    CTR: '10.53%', CPC: 4.39, cost: 8.77,    conversionRate: '0%',     conversions: 0,   conversionCost: 0 },
        { region: '菲律賓', clicks: 2,    impressions: 3,     CTR: '66.67%', CPC: 3.72, cost: 7.43,    conversionRate: '0%',     conversions: 0,   conversionCost: 0 },
        { region: '德國',   clicks: 0,    impressions: 2,     CTR: '0%',     CPC: 0,    cost: 0,       conversionRate: '0%',     conversions: 0,   conversionCost: 0 },
        { region: '總計',   clicks: 1467, impressions: 14524, CTR: '10.1%',  CPC: 1.69, cost: 2474.95, conversionRate: '27.06%', conversions: 397, conversionCost: 6.23 }
      ];

      const tableBody = document.getElementById('traffic-data');
      let tableRows = '';
      trafficData.forEach(data => {
        tableRows += `
          <tr>
            <td>${data.region}</td>
            <td>${data.clicks}</td>
            <td>${data.impressions}</td>
            <td>${data.CTR}</td>
            <td>${data.CPC}</td>
            <td>${data.cost}</td>
            <td>${data.conversionRate}</td>
            <td>${data.conversions}</td>
            <td>${data.conversionCost}</td>
          </tr>
        `;
      });
      tableBody.innerHTML = tableRows;

      // 排序函数
      function sortTable(column) {
        let table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("traffic-table");
        switching = true;
        /* 使循环，直到没有更多的交换 */
        while (switching) {
          // 假设没有交换
          switching = false;
          rows = table.rows;
          /* 循环所有行（除了表头和总计行），并且对这一行进行排序 */
          for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            /* 获取两个要比较的元素，一个来自当前行，一个来自下一行 */
            x = rows[i].getElementsByTagName("TD")[column];
            y = rows[i + 1].getElementsByTagName("TD")[column];
            // 检查是否应该进行排序
            if (isNaN(x.innerHTML) && isNaN(y.innerHTML)) {
              // 如果是字符串类型的数据
              if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                // 如果应该，标记进行排序，并退出循环
                shouldSwitch = true;
                break;
              }
            } else {
              // 如果是数字类型的数据
              if (Number(x.innerHTML) < Number(y.innerHTML)) {
                // 如果应该，标记进行排序，并退出循环
                shouldSwitch = true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            /* 如果标记了进行排序，执行交换行，并且标记已经进行了交换 */
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
          }
        }
      }

      // 添加事件监听器以进行排序
      document.getElementById("sort-button").addEventListener("click", function() {
        sortTable(1); // 默认按第二列（点击次数）由大到小排序
      });

      document.getElementById("filter-button").addEventListener("click", function() {
        sortTable(1); // 默认按第二列（点击次数）由小到大排序
      });

      // 全球地图数据和配置
      const mapData = [
        { code: 'IN', name: '印度', value: 1462 },
        { code: 'VN', name: '越南', value: 1 },
        { code: 'US', name: '美國', value: 2 },
        { code: 'PH', name: '菲律賓', value: 2 },
        { code: 'DE', name: '德國', value: 0 }
      ];

      // 创建地图
      const map = new jvm.Map({
        container: document.getElementById('world-map'),
        map: 'world_mill',
        backgroundColor: '#f5f5f5',
        series: {
          regions: [{
            values: {
              IN: '#1a9641', // 印度
              VN: '#a6d96a', // 越南
              US: '#fdae61', // 美国
              PH: '#d7191c', // 菲律宾
              DE: '#636363'  // 德国
            }
          }]
        },
        regionStyle: {
          initial: {
            fill: '#e0e0e0',
            "fill-opacity": 1,
            stroke: 'none',
            "stroke-width": 0,
            "stroke-opacity": 1
          }
        }
      });

    });
  </script>
</body>
</html>
