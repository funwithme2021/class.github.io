<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>列車運行動態圖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f9f9f9;
      display: flex;
    }

    .container {
      width: 70%;
      margin: 20px auto;
      position: relative;
    }

    .station-line {
      position: relative;
      width: 4px;
      height: 5500px;
      background: #999;
      margin: 40px auto;
    }

    .station-dot {
      position: absolute;
      left: 50%;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #333;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .station-label {
      position: absolute;
      top: 0;
      left: calc(50% - 10px - 6px);
      transform: translateX(-100%) translateY(-50%);
      font-size: 14px;
      padding: 0;
      white-space: nowrap;
      color: #222;
      z-index: 1;
    }

    .station-label.highlight {
      font-weight: bold;
      color: blue;
    }

    .train-marker {
      position: absolute;
      left: 0%;
      transform: translate(-2.8%, 0);
      display: flex;
      flex-direction: row;
      align-items: center;
      z-index: 3;
      cursor: pointer;
    }

    .train-dot {
      width: 7.5px;
      height: 7.5px;
      border-radius: 50%;
      border: 1px solid #fff;
    }

    .train-dot.soon-arriving {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .train-label {
      margin-left: 8px;
      font-size: 13px;
      padding: 0;
      white-space: nowrap;
      color: #000;
    }

    #currentTime {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 0;
    }

    #searchBox {
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    #searchInput {
      font-size: 14px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
      max-height: 400px;
      overflow-y: auto;
    }

    #modal h3 { margin-top: 0; }
    #modalClose { float: right; cursor: pointer; color: red; }

    .sidebar {
      width: 30%;
      max-height: 100vh;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .train-info-item {
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
    }

    .train-info-item:hover {
      background-color: #f0f0f0;
    }

    .filter-box {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>列車運行動態圖 (垂直站序)</h1>
    <div id="currentTime">現在時間：--:--:--</div>
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="搜尋站名並跳至位置..." />
    </div>
    <div id="stationLine" class="station-line"></div>
  </div>

  <div class="sidebar">
    <h3>行進中車次</h3>
    <div class="filter-box">
      <label><input type="checkbox" class="filter-checkbox" value="新自強" checked> 新自強</label>
      <label><input type="checkbox" class="filter-checkbox" value="普悠瑪" checked> 普悠瑪</label>
      <label><input type="checkbox" class="filter-checkbox" value="自強號(新)" checked> 自強號(新)</label>
      <label><input type="checkbox" class="filter-checkbox" value="自強號" checked> 自強號</label>
      <label><input type="checkbox" class="filter-checkbox" value="莒光號" checked> 莒光號</label>
      <label><input type="checkbox" class="filter-checkbox" value="復興號" checked> 復興號</label>
      <label><input type="checkbox" class="filter-checkbox" value="區間快" checked> 區間快</label>
      <label><input type="checkbox" class="filter-checkbox" value="區間車" checked> 區間車</label>
      <label><input type="checkbox" class="filter-checkbox" value="加班車" checked> 加班車</label>
    </div>
    <div id="trainInfoList"></div>
  </div>

  <div id="modal">
    <span id="modalClose">[X]</span>
    <h3 id="modalTitle"></h3>
    <div id="modalContent"></div>
  </div>

  <script src="train-schedule.js"></script>
  <script>
    const trainTypeColors = {
      '自強號': 'red', '新自強': '#8600FF', '普悠瑪': '#FF1493',
      '自強號(新)': 'brown', '莒光號': 'orange', '加班車': 'teal',
      '復興號': '#0080FF', '區間快': 'green', '區間車': 'black'
    };

    function updateTimeDisplay() {
      const now = new Date();
      document.getElementById("currentTime").innerText = `現在時間：${now.toLocaleTimeString('zh-TW')}`;
    }
    setInterval(updateTimeDisplay, 1000);
    updateTimeDisplay();

    const stationLine = document.getElementById('stationLine');
    const stationCount = stations.length;

    stations.forEach((stationName, index) => {
      const percent = (index / (stationCount - 1)) * 100;
      const dot = document.createElement('div');
      dot.className = 'station-dot';
      dot.style.top = percent + '%';

      const label = document.createElement('div');
      label.className = 'station-label';
      label.style.top = percent + '%';
      label.innerText = stationName;
      label.dataset.name = stationName;

      stationLine.appendChild(dot);
      stationLine.appendChild(label);
    });

    function timeToMinutes(t) {
      const [h, m] = t.split(':');
      return parseInt(h) * 60 + parseInt(m);
    }

    function getTrainPosition(trainData, currentMinutes) {
      const arr = trainData['車站時間'];
      const start = timeToMinutes(arr[0][1]);
      const end = timeToMinutes(arr[arr.length - 1][1]);
      if (currentMinutes < start || currentMinutes > end) return { running: false };

      for (let i = 0; i < arr.length - 1; i++) {
        const t1 = timeToMinutes(arr[i][1]);
        const t2 = timeToMinutes(arr[i + 1][1]);
        if (currentMinutes === t1 || (currentMinutes > t1 && currentMinutes < t2)) {
          const ratio = (currentMinutes - t1) / (t2 - t1);
          const sIndex1 = stations.indexOf(arr[i][0]);
          return {
            running: true,
            segmentIndex: sIndex1,
            positionRatio: ratio,
            currentStation: arr[i][0],
            nextStation: arr[i + 1][0],
            nextTime: arr[i + 1][1],
            nextStopMinutes: t2 - currentMinutes
          };
        }
      }

      if (currentMinutes === end) {
        return {
          running: true,
          segmentIndex: stations.indexOf(arr[arr.length - 1][0]),
          positionRatio: 0,
          currentStation: arr[arr.length - 1][0],
          nextStation: null,
          nextTime: null,
          nextStopMinutes: 0
        };
      }
      return { running: false };
    }

    let autoScrollTrainNo = null;

    function updateTrains() {
      document.querySelectorAll('.train-marker').forEach(el => el.remove());
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();

      const infoList = document.getElementById("trainInfoList");
      infoList.innerHTML = "";

      const checkedTypes = [...document.querySelectorAll('.filter-checkbox:checked')].map(cb => cb.value);

      Object.keys(trainSchedule).forEach(trainNo => {
        const trainData = trainSchedule[trainNo];
        const trainType = trainData['車種'];
        if (!checkedTypes.includes(trainType)) return;

        const posInfo = getTrainPosition(trainData, currentMinutes);
        if (!posInfo.running) return;

        const percentStart = (posInfo.segmentIndex / (stationCount - 1)) * 100;
        const percentEnd = ((posInfo.segmentIndex + 1) / (stationCount - 1)) * 100;
        const topPercent = percentStart + (percentEnd - percentStart) * posInfo.positionRatio;

        const marker = document.createElement('div');
        marker.className = 'train-marker';
        marker.style.top = topPercent + '%';
        marker.dataset.trainNo = trainNo;

        const color = trainTypeColors[trainType] || '#000';

        const dot = document.createElement('div');
        dot.className = 'train-dot';
        dot.style.backgroundColor = color;

        if (posInfo.nextStopMinutes <= 2) dot.classList.add('soon-arriving');

        const label = document.createElement('div');
        label.className = 'train-label';
        label.innerHTML = `${trainNo}次 <span style="color:${color}">${trainType}</span>`;

        marker.onclick = () => {
          document.getElementById('modalTitle').innerText = `${trainNo}次 ${trainType}`;
          const list = trainData['車站時間']
            .map(s => `<li>${s[0]} - ${s[1]}</li>`)
            .join('');
          document.getElementById('modalContent').innerHTML = `<ul>${list}</ul>`;
          document.getElementById('modal').style.display = 'block';
          autoScrollTrainNo = trainNo;
        };

        marker.appendChild(dot);
        marker.appendChild(label);
        stationLine.appendChild(marker);

        if (autoScrollTrainNo === trainNo) {
          setTimeout(() => marker.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
        }

        const info = document.createElement('div');
        info.className = 'train-info-item';
        info.innerHTML = `<strong>${trainNo}次</strong> <span style="color:${color}">${trainType}</span><br>目前在 ${posInfo.currentStation} 與 ${posInfo.nextStation} 間<br>下一站：${posInfo.nextStation}（${posInfo.nextTime}）`;
        info.onclick = () => {
          autoScrollTrainNo = trainNo;
          updateTrains();
        };
        infoList.appendChild(info);
      });
    }

    updateTrains();
    setInterval(updateTrains, 10000);

    document.getElementById('searchInput').addEventListener('input', e => {
      const value = e.target.value.trim();
      const label = [...document.querySelectorAll('.station-label')]
        .find(el => el.dataset.name.includes(value));
      if (label) {
        document.querySelectorAll('.station-label').forEach(l => l.classList.remove('highlight'));
        label.classList.add('highlight');
        label.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });

    document.getElementById('modalClose').onclick = () => {
      document.getElementById('modal').style.display = 'none';
      autoScrollTrainNo = null;
    };
  </script>
</body>
</html>
