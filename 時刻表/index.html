<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>列車時刻表查詢</title>

    <style>
     body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  margin-left: 30px;
  margin-bottom: 80px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

h1 {
  color: #333;
  text-align: center;
}

h2 {
  color: #333;
  margin-top: 20px;
}

label {
  display:inline;
  margin: 10px 0;
  color: #555;
}

select, input, button {
  margin: 10px 0;
  padding: 8px;
  font-size: 16px;
}

button {
  background-color: rgb(44, 148, 213);
  color: #fff;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}

button:hover {
  background-color: #1b288a;
}

table {
  width: 95%;
  border-collapse: collapse;
  margin-top: 20px;
  margin-left: 0px;
  background-color: #fff;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #7f8580;
  color: #fff;
}



#trainDetailsModal h3 {
  color: #000000;
}

#trainDetailsModal table {
  margin-top: 10px;
}

#trainDetailsModal button {
  background-color: rgb(44, 148, 213);
  color: #fff;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  padding: 10px;
  font-size: 16px;
}

#trainDetailsModal button:hover {
  background-color: #1b288a;
}

/* Additional Styles for the New Feature */
#stationFilterContainer {
  text-align: center;
  margin-top: 30px;
}

#filteredTrainsTable {
  width: 90%;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: #fff;
}

#filteredTrainsTable th, #filteredTrainsTable td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

#filteredTrainsTable th {
  background-color: #333;
  color: #fff;
}

#filteredTrainsTable span {
  display: inline-block;
  padding: 50px 100px;
  border-radius: 4px;
}

  </style>

</head>
<body>

<h1>列車時刻表查詢</h1>

<h2>出發站和抵達站查詢</h2>
<label for="startStation">出發站：</label>
<select id="startStation">
    <!-- 選項將由JavaScript生成 -->
</select>

<label for="endStation">抵達站：</label>
<select id="endStation">
    <!-- 選項將由JavaScript生成 -->
</select>

<button onclick="filterTrainScheduleByStation()">查詢時刻表</button>

<table id="scheduleTableByStation">
    <thead>
    <tr>
        <th>車次</th>
        <th>車種</th>
        <th>出發站</th>
        <th>抵達站</th>
        <th>出發時間</th>
        <th>抵達時間</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table content will be inserted here -->
    </tbody>
</table>

<h2>車站查詢</h2>
<label for="stationSelect">選擇車站：</label>
<select id="stationSelect">
    <!-- 選項將由JavaScript生成 -->
</select>

<button onclick="filterTrainScheduleByStationName()">查詢時刻表</button>

<table id="scheduleTableByStationName">
    <thead>
    <tr>
        <th>車次</th>
        <th>車種</th>
        <th>開車時間</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table content will be inserted here -->
    </tbody>
</table>

<h2>車次查詢</h2>
<label for="trainNumber">車次：</label>
<input type="text" id="trainNumber" placeholder="請輸入車次">

<button onclick="filterTrainScheduleByNumber()">查詢時刻表</button>

<table id="scheduleTableByNumber">
    <thead>
    <tr>
        <th>車次</th>
        <th>車種</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table content will be inserted here -->
    </tbody>
</table>





<div id="trainDetailsModal">
    <h3 id="modalTitle"></h3>
    <table id="modalTable">
        <thead>
        <tr>
            <th>車站</th>
            <th>時間</th>
        </tr>
        </thead>
        <tbody>
        <!-- Modal content will be inserted here -->
        </tbody>
    </table>
    <button onclick="closeTrainDetailsModal()">關閉</button>
</div>

<script src="train-schedule.js"></script>
</body>
</html>
