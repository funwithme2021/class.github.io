<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頂威公司廣告投放數據</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* 将整个页面的背景色设置为白色 */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      width: 100%; /* 主内容区域占据整个可用空间 */
      padding: 20px;
      background-color: white; /* 主内容区域背景色为白色 */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box; /* 确保内边距在总宽度内 */
    }

    section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #f0f0f0;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #333;
      color: white;
    }

    #clicks-chart {
      height: 300px;
    }

    .button-container {
      margin-bottom: 10px;
    }

    .button-container button {
      margin-right: 10px;
      cursor: pointer;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>頂威公司廣告投放數據-關鍵字數據</h1>
    <nav>
      <ul>
        <li><a href="z.nchu-home.html">首頁數據</a></li>
        <li><a href="z.nchu-traffic.html">地區數據</a></li>
        <li><a href="z.nchu-cost.html">成本數據</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="keywords-section">
      <h2>關鍵字數據</h2>
      <table>
        <thead>
          <tr>
            <th>關鍵字</th>
            <th>轉換</th>
            <th>單次轉換費用</th>
            <th>點擊</th>
            <th>曝光</th>
            <th>點閱率</th>
            <th>平均單次點擊出價</th>
            <th>費用</th>
            <th>轉換率</th>
          </tr>
        </thead>
        <tbody id="keyword-data">
          <!-- JavaScript 将自动填充这里的表格内容 -->
        </tbody>
      </table>
      <h2>點擊次數</h2>
      <div class="chart-container">
        <div class="control-panel">
          <input type="radio" id="dailyClicks" name="clicksType" value="daily" checked>
          <label for="dailyClicks">每日點擊數</label>
          <input type="radio" id="cumulativeClicks" name="clicksType" value="cumulative">
          <label for="cumulativeClicks">累積點擊數</label>
        </div>
        <div id="chartContainer"></div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 数据
      const keywordData = [
        { keyword: 'Locking pliers',       conversions: 0,   conversionCost: 0,       clicks: 0,    impressions: 0,       CTR: '0%',     CPC: 0,     cost: 0 },
        { keyword: 'Hand tools suppliers', conversions: 0,   conversionCost: 0,       clicks: 0,    impressions: 0,       CTR: '0%',     CPC: 0,     cost: 0 },
        { keyword: 'Bonding Plier',        conversions: 0,   conversionCost: 0,       clicks: 0,    impressions: 0,       CTR: '0%',     CPC: 0,     cost: 0 },
        { keyword: 'Industrial Tools',     conversions: 241, conversionCost: 7.34,    clicks: 1000, impressions: 12458,   CTR: '8.03%',  CPC: 1.77,  cost: 1768.53 },
        { keyword: 'Automotive tool',      conversions: 0,   conversionCost: 0,       clicks: 0,    impressions: 24,      CTR: '0%',     CPC: 0,     cost: 0 },
        { keyword: 'Tool manufacturer',    conversions: 29,  conversionCost: 7.29,    clicks: 153,  impressions: 802,     CTR: '19.08%', CPC: 1.38,  cost: 211.37 },
        { keyword: 'Tool Suppliers',       conversions: 127, conversionCost: 3.89,    clicks: 313,  impressions: 1217,    CTR: '25.72%', CPC: 1.58,  cost: 494.6 },
        { keyword: 'Car repair tools',     conversions: 0,   conversionCost: 0,       clicks: 1,    impressions: 24,      CTR: '4.17%',  CPC: 0.45,  cost: 0.45 },
        { keyword: 'Vise grip',            conversions: 0,   conversionCost: 0,       clicks: 0,    impressions: 0,       CTR: '0%',     CPC: 0,     cost: 0 },
        { keyword: '總計',                  conversions: 397, conversionCost: 6.23,   clicks: 1467,  impressions: 14525,  CTR: '10.1%',   CPC: 1.69,  cost:2474.9 }
      ];

      const dailyClicksData = [
        { date: '2024-06-01', clicks: 0 },
        { date: '2024-06-02', clicks: 0 },
        { date: '2024-06-03', clicks: 0 },
        { date: '2024-06-04', clicks: 0 },
        { date: '2024-06-05', clicks: 0 },
        { date: '2024-06-06', clicks: 0 },
        { date: '2024-06-07', clicks: 0 },
        { date: '2024-06-08', clicks: 0 },
        { date: '2024-06-09', clicks: 0 },
        { date: '2024-06-10', clicks: 0 },
        { date: '2024-06-11', clicks: 0 },
        { date: '2024-06-12', clicks: 0 },
        { date: '2024-06-13', clicks: 41 },
        { date: '2024-06-14', clicks: 76 },
        { date: '2024-06-15', clicks: 171 },
        { date: '2024-06-16', clicks: 182 },
        { date: '2024-06-17', clicks: 142 },
        { date: '2024-06-18', clicks: 182 },
        { date: '2024-06-19', clicks: 159 },
        { date: '2024-06-20', clicks: 199 },
        { date: '2024-06-21', clicks: 144 },
        { date: '2024-06-22', clicks: 167 },
        { date: '2024-06-23', clicks: 0 },
        { date: '2024-06-24', clicks: 0 },
        { date: '2024-06-25', clicks: 0 },
        { date: '2024-06-26', clicks: 0 },
        { date: '2024-06-27', clicks: 0 },
        { date: '2024-06-28', clicks: 0 },
        { date: '2024-06-29', clicks: 0 },
        { date: '2024-06-30', clicks: 0 }
      ];

      // 填充表格
      const tableBody = document.getElementById('keyword-data');
      let tableRows = '';
      keywordData.forEach(data => {
        tableRows += `
          <tr>
            <td>${data.keyword}</td>
            <td>${data.conversions}</td>
            <td>${data.conversionCost}</td>
            <td>${data.clicks}</td>
            <td>${data.impressions}</td>
            <td>${data.CTR}</td>
            <td>${data.CPC}</td>
            <td>${data.cost}</td>
            <td>${data.conversions === 0 ? '0%' : ((data.conversions / data.clicks) * 100).toFixed(2) + '%'}</td>
          </tr>
        `;
      });
      tableBody.innerHTML = tableRows;

      // 函数以根据类型（每日或累积）获取图表数据点
      function getDataPoints(type) {
        let dataPoints = [];
        let cumulativeClicks = 0;

        for (let i = 0; i < dailyClicksData.length; i++) {
          let date = dailyClicksData[i].date;
          let clicks = dailyClicksData[i].clicks;

          if (type === 'cumulative') {
            cumulativeClicks += clicks;
            dataPoints.push({ x: new Date(date), y: cumulativeClicks });
          } else {
            dataPoints.push({ x: new Date(date), y: clicks });
          }
        }

        return dataPoints;
      }

      // 初始化图表
      let chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
          text: '每日點擊次數'
        },
        axisX: {
          valueFormatString: "YYYY-MM-DD"
        },
        axisY: {
          title: "點擊次數"
        },
        data: [{
          type: "line",
          color: "#4CAF50",
          markerSize: 5,
          dataPoints: getDataPoints('daily')
        }]
      });

      chart.render();

      // 为单选按钮添加事件监听器
      document.querySelectorAll('input[name="clicksType"]').forEach((radio) => {
        radio.addEventListener('change', function() {
          let type = this.value;
          let newDataPoints = getDataPoints(type);
          chart.options.data[0].dataPoints = newDataPoints;
          chart.options.title.text = type === 'cumulative' ? '累積點擊次數' : '每日點擊次數';
          chart.render();
        });
      });

    });
  </script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
