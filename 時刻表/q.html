<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈跳視窗</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup ul {
            list-style-type: none;
            padding: 0;
        }

        .popup li {
            margin-bottom: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="popup" class="popup">
  <span class="close" onclick="closePopup()">&times;</span>
  <h2 id="question"></h2>
  <ul id="options"></ul>
</div>

<script>
const questions = [
  {
    question: "法國的首都是哪裡？",
    options: ["巴黎", "倫敦", "柏林", "羅馬"],
    correctAnswer: "巴黎"
  },
  {
    question: "哪種動物是最大的哺乳動物？",
    options: ["大象", "藍鯨", "長頸鹿", "河馬"],
    correctAnswer: "藍鯨"
  },
  // 可以根據需要添加更多問題
];

let currentQuestionIndex = -1; // 用來跟蹤目前題目的索引

window.onload = function() {
  openPopup();
};

function openPopup() {
  const popup = document.getElementById("popup");
  currentQuestionIndex = (currentQuestionIndex + 1) % questions.length; // 循環顯示題目
  const question = questions[currentQuestionIndex];

  document.getElementById("question").innerText = question.question;
  
  // 隨機排列選項
  const optionsList = document.getElementById("options");
  shuffleArray(question.options);
  optionsList.innerHTML = "";
  question.options.forEach(option => {
    const li = document.createElement("li");
    li.innerText = option;
    li.onclick = () => checkAnswer(option, question.correctAnswer);
    optionsList.appendChild(li);
  });

  popup.style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function checkAnswer(selectedAnswer, correctAnswer) {
  if (selectedAnswer === correctAnswer) {
    alert("答對了！");
    closePopup(); // 如果答對，關閉彈跳視窗
  } else {
    alert("答錯了！請再試一次。");
  }
}

// 用來隨機排列陣列元素的函式
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>

</body>
</html>
