<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIDA 行銷操作</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #ebebe7;
      padding: 60px 30px;
    }

    h1 {
      text-align: center;
      color: #b71c1c;
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card h2::before {
      content: "💡 ";
    }

    .card:nth-child(1) h2::before { content: "🎯 "; }
    .card:nth-child(2) h2::before { content: "💬 "; }
    .card:nth-child(3) h2::before { content: "🤝 "; }
    .card:nth-child(4) h2::before { content: "📱 "; }

    ul {
      padding-left: 1.4em;
      font-size: 1.1rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <h1>AIDA 對應行銷策略操作</h1>

  <div class="grid">
    <div class="card">
      <h2>代言人策略</h2>
      <ul>
        <li>選擇低調但具代表性人物</li>
        <li>引起消費者「注意」</li>
      </ul>
    </div>
    <div class="card">
      <h2>產品敘事</h2>
      <ul>
        <li>將品牌價值融入內容</li>
        <li>提升對產品的「興趣」與認同</li>
      </ul>
    </div>
    <div class="card">
      <h2>聯名合作操作</h2>
      <ul>
        <li>與其他知名品牌合作系列</li>
        <li>營造「慾望」情境，吸引潮流族群搶購與收藏</li>
      </ul>
    </div>
    <div class="card">
      <h2>社群與內容行銷</h2>
      <ul>
        <li>利用社群平台推送穿搭圖與介紹、限時活動</li>
        <li>促使「行動」產生</li>
      </ul>
    </div>
  </div>

</body>
</html>
