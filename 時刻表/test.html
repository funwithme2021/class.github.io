<?xml version="1.0" encoding="UTF-8"?>
<svg 
    width="300" 
    height="300" 
    viewBox="0 0 200 200" 
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
>
  <title>Cute Boy with Glasses</title>

  <!-- 頭部圓形 -->
  <circle 
    cx="100" cy="60" r="25" 
    fill="none" stroke="black" stroke-width="2" 
  />

  <!-- 頭髮 (簡單弧線) -->
  <path 
    d="M80,50 Q100,30 120,50" 
    fill="none" 
    stroke="black" 
    stroke-width="2" 
  />

  <!-- 眼睛 (小圓點) -->
  <circle cx="90" cy="60" r="3" fill="black" />
  <circle cx="110" cy="60" r="3" fill="black" />

  <!-- 眼鏡框 (稍大一點的圓) -->
  <circle 
    cx="90" cy="60" r="8" 
    fill="none" stroke="black" stroke-width="2" 
  />
  <circle 
    cx="110" cy="60" r="8" 
    fill="none" stroke="black" stroke-width="2" 
  />

  <!-- 眼鏡中間的連線 -->
  <line 
    x1="98" y1="60" x2="102" y2="60" 
    stroke="black" stroke-width="2"
  />

  <!-- 嘴巴 (簡單弧線) -->
  <path 
    d="M90,70 Q100,75 110,70" 
    fill="none" 
    stroke="black" 
    stroke-width="2" 
  />

  <!-- 身體 (簡易圓形) -->
  <circle 
    cx="100" cy="110" r="18" 
    fill="none" stroke="black" stroke-width="2" 
  />

  <!-- 手臂 (兩條線) -->
  <line 
    x1="82" y1="110" x2="68" y2="100" 
    stroke="black" stroke-width="2" 
  />
  <line 
    x1="118" y1="110" x2="132" y2="100" 
    stroke="black" stroke-width="2" 
  />

  <!-- 腿 (兩條線) -->
  <line 
    x1="95" y1="128" x2="95" y2="145" 
    stroke="black" stroke-width="2"
  />
  <line 
    x1="105" y1="128" x2="105" y2="145" 
    stroke="black" stroke-width="2"
  />

</svg>
