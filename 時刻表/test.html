<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>變數說明表</title>
  <style>
    body{
      font-family: "Times New Roman", "Noto Serif TC", serif;
      background:#ffffff;
      margin:40px;
    }
    table{
      border-collapse:collapse;
      width:80%;
      max-width:800px;
      margin:auto;
    }
    th, td{
      border:1px solid #000;
      padding:8px 12px;
      font-size:20px;
      text-align:left;
    }
    thead th{
      font-weight:bold;
      text-align:center;
    }
    caption{
      caption-side:top;
      font-weight:bold;
      margin-bottom:8px;
      font-size:15px;
    }
  </style>
</head>
<body>

<table>
  <caption>表 X　變數說明表</caption>
  <thead>
    <tr>
      <th>Category</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>id</td>
      <td>學生編號</td>
    </tr>
    <tr>
      <td>female</td>
      <td>性別</td>
    </tr>
    <tr>
      <td>race</td>
      <td>種族</td>
    </tr>
    <tr>
      <td>ses</td>
      <td>社經地位</td>
    </tr>
    <tr>
      <td>schtyp</td>
      <td>學校類型</td>
    </tr>
    <tr>
      <td>prog</td>
      <td>修課方案</td>
    </tr>
    <tr>
      <td>read</td>
      <td>閱讀成績</td>
    </tr>
    <tr>
      <td>write</td>
      <td>寫作成績</td>
    </tr>
    <tr>
      <td>socst</td>
      <td>社會科成績</td>
    </tr>
    <tr>
      <td>math</td>
      <td>數學成績</td>
    </tr>
    <tr>
      <td>science</td>
      <td>科學成績</td>
    </tr>
  </tbody>
</table>

</body>
</html>
